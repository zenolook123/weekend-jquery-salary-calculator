<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "header-div">
        <header>Salary Calculator</header>
    </div>
<div id = "add-employee">
<h1>Add Employee</h1>
<input  placeholder="First Name" class="inputbox">
<input  placeholder="Last Name" class="inputbox" >
<input  placeholder="ID" class="inputbox">
<input  placeholder="Title" class="inputbox">
<input  placeholder="Annual Salary" class="inputbox">
</div>
<div id = "submit-div">
    <button id = "submit-button">Submit</button>
</div>
<div id = "employees-title-div">
<h1>Employees</h1>
</div>
<div>
    <table>
        <thead>
          <tr>
            <th class="table-data">First Name</th>
            <th class="table-data">Last Name</th>
            <th class="table-data">ID</th>
            <th class="table-data">Title</th>
            <th class="table-data">Salary</th>
            <th class="table-data"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table-data-entry">Bob</td>
            <td class="table-data-entry">Johnson</td>
            <td class="table-data-entry">11541</td>
            <td class="table-data-entry">Desk Dude</td>
            <td class="table-data-entry">15500</td>
            <td id = "delete-td"><button id = "delete-button">Delete</button></td>
        </tbody>
        <tfoot>
            <tr>
              <td id = "footer-table" colspan="6"></td>
            </tr>
          </tfoot>
      </table>
</div>
<div id = "bottom-div">
    <footer><h1>Total monthly: $<span id="monthly-total">15500</span></h1></footer>
</div>
</body>
</html>
